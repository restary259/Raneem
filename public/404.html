
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Darb - Redirecting...</title>
    <script>
      // Preserve the full URL including query parameters
      const fullPath = location.pathname + location.search + location.hash;
      sessionStorage.setItem('redirectPath', fullPath);
      location.replace(
        location.protocol + '//' + location.host + '/Raneem/'
      );
    </script>
  </head>
  <body></body>
</html>
